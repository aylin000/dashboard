<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aylin Erkut | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <header class="bg-indigo-600 text-white py-4 px-6">
    <h1 class="text-2xl font-bold">ðŸ“Š Aylin Erkut Dashboard</h1>
  </header>

  <main class="p-6">
    <!-- Cards -->
    <div class="grid md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white shadow rounded-xl p-6 text-center">
        <h2 class="text-xl font-semibold text-gray-600">Users</h2>
        <p class="text-3xl font-bold text-indigo-600">1,245</p>
      </div>
      <div class="bg-white shadow rounded-xl p-6 text-center">
        <h2 class="text-xl font-semibold text-gray-600">Sales</h2>
        <p class="text-3xl font-bold text-indigo-600">$9,870</p>
      </div>
      <div class="bg-white shadow rounded-xl p-6 text-center">
        <h2 class="text-xl font-semibold text-gray-600">Orders</h2>
        <p class="text-3xl font-bold text-indigo-600">356</p>
      </div>
    </div>

    <!-- Chart -->
    <div class="bg-white shadow rounded-xl p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Monthly Sales</h2>
      <canvas id="salesChart"></canvas>
    </div>

    <!-- Table -->
    <div class="bg-white shadow rounded-xl p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Recent Orders</h2>
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-3">Order ID</th>
            <th class="p-3">Customer</th>
            <th class="p-3">Amount</th>
            <th class="p-3">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="p-3">#1001</td>
            <td class="p-3">bradpitt</td>
            <td class="p-3">$120</td>
            <td class="p-3 text-green-600 font-semibold">Completed</td>
          </tr>
          <tr class="border-t">
            <td class="p-3">#1002</td>
            <td class="p-3">hamitcannar</td>
            <td class="p-3">$85</td>
            <td class="p-3 text-yellow-600 font-semibold">Pending</td>
          </tr>
          <tr class="border-t">
            <td class="p-3">#1003</td>
            <td class="p-3">gÃ¼neÅŸ</td>
            <td class="p-3">$200</td>
            <td class="p-3 text-red-600 font-semibold">Cancelled</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Chart Script -->
  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Sales ($)',
          data: [500, 1200, 900, 1500, 1800, 2100],
          borderColor: '#4f46e5',
          backgroundColor: 'rgba(79,70,229,0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        }
      }
    });
  </script>

</body>
</html>
